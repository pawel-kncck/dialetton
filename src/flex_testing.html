<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .panel {
            border: 1px dotted red;
            width: 80%;
            height: 60px;
            margin: auto;
            padding: 10px;
            display: flex;
        }
        .box1,
        .box2 {
            margin: 0 10px;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: stretch;
        }
        .box1 {
            border: 1px solid purple;
        }
        .box2 {
            border: 1px solid green;
            flex-grow: 1;
        }

        .backdrop {
            z-index: 100;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 0;
            bottom: 0;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .builder-dialog {
            /* border: 1px solid #cccccc; */
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 48px);
            min-height: 240px;
            min-width: 696px;
            overflow: auto;
            background-color: #eceff1;
            
        }
        .builder-dialog-header {
            background-color: #1a73e8;
            padding: 24px;
        }
        .builder-dialog-header-title {
            color: #fff;
            margin-bottom: 8px;
            font-size: 20px;
            line-height: 28px;
            font-weight: 400;
            flex: 1 1 auto;
            font-family: "Lato",sans-serif;
            margin: 0 32px 16px 0;
        }
        .builder-dialog-header-input {
            margin-top: 16px;
            position: relative;
            width: 40%;
            display: block;
            font-family: "Roboto",sans-serif;
        }
        .builder-dialog-header-input p {
            display: block;
            color: #fff;
            margin: 0;
            margin-block-start: 0px;
            margin-block-end: 0px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-size: 12px;
        }
        .builder-dialog-actions {
            align-items: center;
            display: flex;
            flex-direction: row;
            flex: 0 0 auto;
            flex-wrap: wrap-reverse;
            justify-content: flex-end;
            min-height: 36px;
            padding: 24px;
        }
        

    </style>
</head>

</body>
</html>
